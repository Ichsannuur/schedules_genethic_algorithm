{% extends "base.html" %}
{% block action %} Ruangan {% endblock action %}
{% block content %}
    <body>
    
        <form action="" method="GET">
            <div class="row m-t-10">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="form-group search-box">
                        <input type="text" id="search-input" name="q" {% if q %} value='{{ q }}' {% endif %} class="form-control product-search" placeholder="Cari Ruangan ...">
                        <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </form>

        <a href="{% url 'backoffice:classrooms:add' %}" class="btn btn-success btn-rounded waves-effect waves-light m-b-5"> <i class="fa fa-floppy-o m-r-5"></i> <span>Tambah</span> </a>

        <table class="table table-striped table-bordered">
            <tr>
                <td>No</td>
                <td>Nama Ruangan</td>
                <td>Status</td>
            </tr>
            {% for classroom in classrooms %}
            <tr>
                <td><a href="{% url 'backoffice:classrooms:detail' classroom.id %}">{{ forloop.counter }}</a></td>
                <td>{{ classroom.name }}</td>
                <td>{{ classroom.is_active|yesno:"Aktif,Non Aktif" }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
{% endblock content %}
